name: Wiki Sync

on:
  push:
    branches: [ main ]
    paths:
      - 'wiki/**'
      # On garde ce fichier dans les paths pour qu'une modif du trigger lance le sync
      - '.github/workflows/wiki-sync.yml' 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  call-central-sync:
    # @main assure que nous toujours la derni√®re version du script
    uses: infinition/AcidWiki/.github/workflows/reusable-wiki-sync.yml@main
